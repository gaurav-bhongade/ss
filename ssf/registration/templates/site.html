<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites</title>
</head>

<body>
    <div class="container">
        <div class="title">Add Sites</div>

        <form action="/save_site/" method="post">

            {% csrf_token %}
            <div>
                <span class="details">{{ result }}</span>
            </div>

            <div class="user-details">


                <div class="input-box">
                    <span class="details">Name<span style="color: red"> *</span></span>
                    <input type="text" placeholder="Enter Stock Name" name="name" required>
                </div>

                <div class="input-box">
                    <span class="details">Location<span style="color: red"> *</span></span>
                    <input type="text" placeholder="Enter Stock Name" name="location" required>
                </div>

                <div class="button">
                    <input type="submit" value="Click to Submit">
                </div>
            </div>

        </form>

    </div>
</body>

</html>
