<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site List</title>
</head>
<body>
    <h2>Site List</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
            </tr>
        </thead>

        <tbody>
            {% for site in sites %}
            <tr>
                <td>{{ site.name }}</td>
                <td>{{ site.location }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
